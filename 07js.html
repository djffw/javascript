<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
            border: 1px solid black;
        }

        th {
            border: 1px solid skyblue;
            width: 100px;
            height: 100px;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th class="allCheck">
                <input type="checkbox" id="checkAll" name="" value="all">all
            </th>
        </tr>
        <tr>
            <th>
                <input type="checkbox" class="box" name="app" value="a">a
            </th>
        </tr>
        <tr>
            <th>
                <input type="checkbox" class="box" name="app" value="b">b
            </th>
        </tr>
        <tr>
            <th>
                <input type="checkbox" class="box" name="app" value="c">c
            </th>
        </tr>
    </table>




    <script>
        const checkAll = document.querySelector('#checkAll')
        const cks = document.querySelectorAll('.box')
        checkAll.addEventListener('click', function () {
            for (let i = 0; i < cks.length; i++) {
                //checked判断复选框是否勾选
                cks[i].checked = this.checked
            }
        })
        for (let i = 0; i < cks.length; i++) {
            cks[i].addEventListener('click', function () {
                checkAll.checked = document.querySelectorAll('.box:checked').length === cks.length
            })
        }

    </script>
</body>

</html>
