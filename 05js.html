<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .nav {
            background-color: skyblue;
        }

        .box {
            width: 200px;
            height: 200px;
            color: gray;
        }
    </style>
</head>

<body>
    <div class="box">
        123
    </div>
    <script>
        const box = document.querySelector('.box')
        //add 类名不加点，字符串类型
        box.classList.add('nav')
    </script>
</body>

</html>
