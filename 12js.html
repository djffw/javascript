<!DOCTYPE html>

<head>

<body>
    <script>
        const obj = {
            name: 'old8',
            age: 18,
            gneder: 'man'
        }
        //存，加引号
        localStorage.setItem('uname', 'old8')

        console.log(localStorage.getItem('uname'))

        // localStorage.removeItem('uname')

        //复杂数据类型
        //存
        localStorage.setItem('obj', JSON.stringify(obj))

        const a = localStorage.getItem('obj')
        console.log(JSON.parse(a));
    </script>
